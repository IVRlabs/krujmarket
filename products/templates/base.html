<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Магазин украшений{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Иконки FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: 700; }
        .nav-btn {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background-color: #f8f9fa;
        }
        .card { transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        footer { background: #f8f9fa; padding: 2rem 0; }
        .nav-btn {
             border: 1px solid #dee2e6;
             border-radius: 20px;
             padding: 8px 15px;
             transition: all 0.3s;
             text-decoration: none !important;
        }
        .nav-btn:hover {
             background-color: #f8f9fa;
             transform: translateY(-2px);
        }
        .nav-btn i {
             margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'pages:home' %}">JewelryShop</a>
        <div class="d-flex">
            <!-- Полный набор кнопок -->
            <a href="{% url 'products:product_list' %}" class="btn nav-btn me-2">
                <i class="fas fa-store"></i> Магазин
            </a>
            <a href="{% url 'pages:blog' %}" class="btn nav-btn me-2">
                <i class="fas fa-newspaper"></i> Статьи
            </a>
            <a href="{% url 'pages:about' %}" class="btn nav-btn me-2">О нас</a>
            <a href="{% url 'pages:contacts' %}" class="btn nav-btn me-2">Контакты</a>

            <a href="{% url 'cart:detail' %}" class="btn btn-outline-dark">
               <i class="fas fa-shopping-cart"></i>
               <span class="badge bg-danger">{{ cart|length }}</span>
            </a>

        </div>
    </div>
    </nav>

    <!-- Остальное содержимое без изменений -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
